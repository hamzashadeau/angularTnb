<div class="container">
  <div class="row ">
    <div class="align-content-center m-auto ">
      <h1 class="pb-5 pt-5">Les Taux TNB</h1>
    </div>
  </div>

  <div class="row">

    <div class="col-12">
      <div class="card ">
        <div class="card-header bg-primary border-primary">
          <p class="pb-2 pt-2"> Les taux définits dans la base de données </p>
        </div>
        <div class="card-body p-2 ">

          <table class="table table-striped table-info">
            <thead class="thead-primary">
            <th>Id</th>
            <th>Categorie</th>
            <th>Surface Max/Min</th>
            <th>Date Début/Fin</th>
            <th> Montant</th>
            <th> Montant Retard</th>
            </thead>
            <tbody>
            <tr *ngFor="let c of allTauxTNB">
              <td>{{c.id}}</td>
              <td>{{c.categorie.libelle}}</td>
              <td>{{c.surfaceMin}}_{{c.surfaceMax}}</td>
              <td>{{c.dateApp}}_{{c.dateFinApp}}</td>
              <td>{{c.montant}}</td>
              <td>{{c.montantRetard}}</td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
