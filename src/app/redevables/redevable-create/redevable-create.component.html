<h1 id="ajouterRedevable">Ajouter un Redevable</h1>
<div class="ajouterUnRedevable">
  <div class="row">
  <div class="card col-md-6">
  <div class="card-header" id="header">
{{titreredevable}}{{inforedevable}}
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>identification:</label>
      <input type="text" class="form-control" [(ngModel)]="redevable.identifiant" placeholder="entrer votre identification:">
    </div>
    <div class="form-group">
      <label>nom:</label>
      <input type="text" class="form-control" [(ngModel)]="redevable.nom" placeholder="entrer votre nom:">
    </div>
  <div class="form-group">
     <label>le type de redevable :</label>
      <input type="text" class="form-control" [(ngModel)]="redevable.typeRedevable.libelle" placeholder="type_redevable:">
  </div>

    <div class="card">
      <a (click)="afficher()">  <div class="card-header"> Ajouter un terrain</div></a>
<div id="terrainform">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6"><label>id quartier</label>
            <input type="number" class="form-control" [(ngModel)]="terrainsRedevable.quartier.id" placeholder="id_quartier:">
          </div>
          <div class="col-md-6"><label>id categorie</label>
            <input type="text" class="form-control" [(ngModel)]="terrainsRedevable.categorie.id" placeholder=" id_categorie:">
          </div>

          <div class="col-md-12"><label>surface</label>
            <input type="number" class="form-control" [(ngModel)]="terrainsRedevable.surface" placeholder="surface">
          </div>
        </div>
        </div>
</div>
      <div class="card-footer">
        <button class="btn btn-outline-danger btn-block" (click)="addTerrain()">+</button>
      </div>
    </div>
  </div>
  <div class="card-footer">
<button class="btn btn-outline-dark btn-block" (click)="save()" [disabled]="!verifier()">save</button>
  </div>
  </div>
  <div class="card col-md-6">
    <div class="card-header">
      liste de categorie:
    </div>
    <div class="card-body">
      <table class="table table-hover table-striped">
        <thead>
        <th>id</th>
        <th>libelle</th>
        </thead>
        <tbody>
        <tr *ngFor="let c of categories">
          <td>{{c.id}}</td>
          <td>{{c.libelle}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-header">
      liste de quartiers:
    </div>
    <div class="card-body">
      <table class="table table-hover table-striped">
        <thead>
        <th>id</th>
        <th>libelle</th>
        </thead>
        <tbody>
        <tr *ngFor="let c of quarties">
          <td>{{c.id}}</td>
          <td>{{c.libelle}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
